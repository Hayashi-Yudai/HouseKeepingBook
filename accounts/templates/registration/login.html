{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'accounts/style.css' %}"
    />
    <title>
      Login
    </title>
  </head>
  <body>
    <form id="center-panel" method="post" action="{% url 'login' %}">
      <h1>Log In</h1>
      {% csrf_token %}
      <fieldset id="inputs">
        {{ form.username }}
        {{ form.password }}
      </fieldset>
      {% if form.errors %}
      <p>ユーザー名またはパスワードが一致しません</p>
      {% endif %}
      <fieldset id="actions">
        <input type="submit" id="submit" value="login" />
        <a href="/signup">Sign Up</a>
      </fieldset>
    </form>
  </body>
</html>
